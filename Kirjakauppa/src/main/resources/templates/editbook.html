<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kirjalomake</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Muokkaa kirjaa</h1>

	<form action="#" th:action="@{/editbook}"  th:object= ${book} method="post">
	<input type="hidden" th:field= "*{id}" class="form-control"/>
	<p>Title: <input type="text" th:field="${book.title}" /></p>
	<p>Author: <input type="text" th:field="${book.author}" /></p>
	<p>Year: <input type="text" th:field="${book.year}" /></p>
	<p>ISBN: <input type="text" th:field="${book.isbn}" /></p>
	<p>Price: <input type="text" th:field="${book.price}" /></p>
	<p>Category: <input type="text" th:field="${book.category}" /></p>
	<input type="submit" value="Tallenna" />
	</form>
    

</body>
</html>
