<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
<title>Kirjalista</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Kirjat</h1>
	<table class="table table-striped">
		<tr>
			<!--private Long id;
				private String title;
				private String author;
				private int year;
				private String isbn;
				private int price; !-->
			<th>Id</th>
			<th>Title</th>
			<th>Author</th>
			<th>Year</th>
			<th>ISBN</th>
			<th>Price</th>
			<th>Category</th>
		</tr>

		<tr th:each="book : ${books}">
			<td th:text="${book.id}">id</td>
			<td th:text="${book.title}">title</td>
			<td th:text="${book.author}">author</td>
			<td th:text="${book.year}">year</td>
			<td th:text="${book.isbn}">isbn</td>
			<td th:text="${book.price}">price</td>
			<td th:text="${book.category.name}">category</td>
			<td><a th:href="@{/deletebook/{id}(id=${book.id})}" class="btn btn-danger">Poista</a></td>
			<td><a th:href="@{/editbook/{id}(id=${book.id})}" class="btn btn-light">Muokkaa</a></td>
		</tr>
	</table>
	<a href="/newbook" class="btn btn-success">Uusi kirja</a>

</body>
</html>
